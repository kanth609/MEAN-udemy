<mat-toolbar color="primary" class="flex justify-between px-4 border-b">
  <span>Posts Lists</span>
  <mat-button-toggle-group (change)="toggleTheme()">
    <mat-button-toggle [checked]="isDark()">Dark</mat-button-toggle>
    <mat-button-toggle [checked]="!isDark()">Light</mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar>
