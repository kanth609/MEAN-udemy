<mat-card>
  <form
    class="dark:bg-gray-800 dark:text-white flex flex-col items-start ps-3 py-4 border-b"
    (submit)="onFormSubmit($event)"
  >
    <mat-form-field>
      <input matInput type="text" [formField]="newPostForm.title" placeholder="Post Title" />
      @if (newPostForm.title().invalid()) {
        <mat-error>{{ newPostForm.title().errors()[0]?.message }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        [formField]="newPostForm.content"
        rows="4"
        placeholder="Post Content"
      ></textarea>
      @if (newPostForm.content().invalid()) {
        <mat-error>{{ newPostForm.content().errors()[0]?.message }}</mat-error>
      }
    </mat-form-field>
    <button matButton="tonal" color="accent" type="submit" [disabled]="newPostForm().invalid()">
      Save Post
    </button>
  </form>
</mat-card>
